<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
    </head>
    <body>
        <div class="task-bar">
            <div class="task-bar-header">
                <img src="./assets/img/logo.png" alt="Logo">
                <h2 class="logo-header">PlannerPro</h2>
                <button class="task-bar-control"><img src="./assets/icons/sidebar.svg" alt="Sidebar"></button>
            </div>
            <div class="task-bar-buttons">
                <button class="add-task">
                    <img src="./assets/icons/add.svg" alt="Add">
                    <span>Add Tasks</span>
                </button>
                <button class="all-tasks-button">
                    <img src="./assets/icons/inbox.svg" alt="Inbox">
                    <span>All Tasks</span>
                </button>
                <button class="today-button">
                    <img src="./assets/icons/today.svg" alt="Today"/>
                    <span>Today</span>
                </button>
                <button class="upcoming-button">
                    <img src="./assets/icons/upcoming.svg" alt="Upcoming">
                    <span>Upcoming</span>
                </button>
                <button class="complete-button">
                    <img src="./assets/icons/check.svg" alt="Check">
                    <span>Completed Tasks</span>
                </button>
            </div>
            <div class="project-container">
                <div class="project-header">
                    <h4 class="project-title">My Projects</h4>
                    <button class="add-project-button">
                        <img src="./assets/icons/plus.svg" alt="Plus">
                    </button>
                    <button class="resize-project-button">
                        <img src="./assets/icons/arrow_down.svg" alt="Resize Window">
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <h1>Welcome to PlannerPro (Your go to Schedule Planner)</h1>
            <div class="content-area">
                <img src="./assets/img/waving.png" alt="Waving Hand">
                <h3>Let's Start Planning!</h3>
                <p>Your Inbox will list your most urgent tasks first, and should be your go to place
                    to add quick tasks. Don't forget you can also create projects!
                </p>
                <button class="add-task-button"><img class="svg-icon" src="./assets/icons/calendar.svg" alt=""> Add a Task</button>
            </div>
        </div>
    </body>
</html>
