<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
    </head>
    <body>
        <div class="task-bar"></div>
        
        <div class="content">
            <h1>Welcome to PlannerPro (Your go to Schedule Planner)</h1>
            <div class="content-area">
                <img src="./assets/img/waving.png" alt="Waving Hand">
                <h3>Let's Start Planning!</h3>
                <p>Your Inbox will list your most urgent tasks first, and should be your go to place
                    to add quick tasks. Don't forget you can also create projects!
                </p>
                <button class="add-task-button"><img class="svg-icon" src="./assets/icons/calendar.svg" alt=""> Add a Task</button>
            </div>
        </div>
    </body>
</html>
