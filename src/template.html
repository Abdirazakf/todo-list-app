<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
    </head>
    <body>
        <div class="task-bar"></div>
        <div class="content"></div>

        <dialog class="task-modal"></dialog>
        <dialog class="project-modal">
            <h2>Add a Project</h2>
            <form>
                <p>
                    <div>
                         <label for="project-name">Enter Project Name (Max 50 characters): </label>
                    </div>
                    <input type="text" id="project-name" name="project-name" required maxlength="50">
                </p>

                <div class="button-container">
                    <button type="submit" class="submit-button">
                        <span>Add Project</span>
                    </button>
                    <button class="close-button-2">Close</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
