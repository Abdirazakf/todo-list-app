<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
    <script defer src="main.js"></script></head>
    <body>
        <div class="task-bar">
            <div class="task-bar-header">
                <img src="60f827a32fd0f58acfe8.png" alt="Logo">
                <h2 class="logo-header">PlannerPro</h2>
            </div>
            <div class="task-bar-buttons">
                <button class="add-task">
                    <img src="0efe85b2b910c7ea4a8f.svg" alt="Add">
                    <span>Add Tasks</span>
                </button>
                <button class="all-tasks-button">
                    <img src="f939ff6d5d082c9b006d.svg" alt="Inbox">
                    <span>All Tasks</span>
                </button>
                <button class="today-button">
                    <img src="a73d63327d402031a070.svg" alt="Today"/>
                    <span>Today</span>
                </button>
                <button class="upcoming-button">
                    <img src="26cae641a16e17d4106a.svg" alt="Upcoming">
                    <span>Upcoming</span>
                </button>
                <button class="complete-button">
                    <img src="2e7c71f3f91e447deae6.svg" alt="Check">
                    <span>Completed Tasks</span>
                </button>
            </div>
            <div class="project-container">
                <div class="project-header">
                    <h4 class="project-title">My Projects</h4>
                    <button class="add-project-button"></button>
                    <button class="resize-project-button"></button>
                </div>
            </div>
        </div>

        <div class="content-area">

        </div>
    </body>
</html>
