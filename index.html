<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
    <script defer src="main.js"></script></head>
    <body>
        <div class="task-bar">
            <div class="task-bar-header">
                <img src="60f827a32fd0f58acfe8.png" alt="Logo">
                <h2 class="logo-header">PlannerPro</h2>
                <button class="task-bar-control"><img src="4ed4b5b515678cb5b01e.svg" alt="Sidebar"></button>
            </div>
            <div class="task-bar-buttons">
                <button class="add-task">
                    <img src="0efe85b2b910c7ea4a8f.svg" alt="Add">
                    <span>Add Tasks</span>
                </button>
                <button class="all-tasks-button">
                    <img src="f939ff6d5d082c9b006d.svg" alt="Inbox">
                    <span>All Tasks</span>
                </button>
                <button class="today-button">
                    <img src="a73d63327d402031a070.svg" alt="Today"/>
                    <span>Today</span>
                </button>
                <button class="upcoming-button">
                    <img src="26cae641a16e17d4106a.svg" alt="Upcoming">
                    <span>Upcoming</span>
                </button>
                <button class="complete-button">
                    <img src="2e7c71f3f91e447deae6.svg" alt="Check">
                    <span>Completed Tasks</span>
                </button>
            </div>
            <div class="project-container">
                <div class="project-header">
                    <h4 class="project-title">My Projects</h4>
                    <button class="add-project-button">
                        <img src="91c5f11731d578b244e5.svg" alt="Plus">
                    </button>
                    <button class="resize-project-button">
                        <img src="af484bd9da3cabcb0292.svg" alt="Resize Window">
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <h1>Welcome to PlannerPro (Your go to Schedule Planner)</h1>
            <div class="content-area">
                <img src="a36fee3e126ae2881fa7.png" alt="Waving Hand">
                <h3>Let's Start Planning!</h3>
                <p>Your Inbox will list your most urgent tasks first, and should be your go to place
                    to add quick tasks. Don't forget you can also create projects!
                </p>
                <button class="add-task-button"><img class="svg-icon" src="e8b07f3695dc011de2fd.svg" alt=""> Add a Task</button>
            </div>
        </div>
    </body>
</html>
